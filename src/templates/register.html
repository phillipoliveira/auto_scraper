{% extends "base_nonav.html" %}
{% block content %}
<div class="container page-form">
<!-- this div HAS TWO CLASSES - it is used so we can modify this section's style in our css-->
    <form id="login-form" action="/auth/register" method="post">
        <div class="heading">
            <h2>Register</h2>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="text" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <!-- the ID in the label corresponds with the id in the input line -->
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-button">
            <button type="submit" id="submit-button" class="btn btn-outline-light btn-lg btn-block">Sign up</button>
        </div>
    </form>
</div>
<div class="container account_link">
    <p><b><a href="/login">Have an account?</a></b></p>
</div>
{% if msg is defined %}
    <p><center>{{ msg|safe }}</center></p>
{% endif %}
{% endblock %}
